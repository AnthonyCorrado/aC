<ion-view view-title="Notifications">
    <ion-content class="background-style">

        <div ng-repeat="notification in notifications">
            <div class="patron-cards patron-card-size {{floatedLeft}}">
                <div class="item-name">{{notification.time}}</div>
                <div class="item-name">{{notification.beer}}</div>
            </div>
        </div>
        
    </ion-content>
</ion-view>
