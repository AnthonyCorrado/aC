<ion-view view-title="Patrons">
    <ion-content has-bouncing="true" class="background-style" ng-controller="UserController">

        <div ng-repeat="patron in patrons">
            <div class="patron-cards patron-card-size {{floatedLeft}}">
                <div class="item-name">{{patron.fname}} {{patron.lname}}</div>
            </div>
        </div>

    </ion-content>
</ion-view>
