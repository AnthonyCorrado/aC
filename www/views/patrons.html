<ion-view view-title="Patrons">
    <ion-content has-bouncing="true" class="background-style">

        <div ng-repeat="patron in patrons">
            <div class="patron-cards patron-card-size {{floatedLeft}}">
                <div class="beer-name">{{patron.fname}}</div>
            </div>
        </div>

    </ion-content>
</ion-view>
