<ion-view view-title="Notification">
    <ion-content has-bouncing="true" class="background-style">

        <div class="beer-show-container">
            <div class="beer-title">{{notification.parsedTime}}</div>
            <div class="beer-title">{{notification.beer}}</div>
        </div>

        <div class="beer-show-container">
            <div class="beer-title">Subscribed Patrons</div>
                <div class="" ng-repeat="patron in notification.patrons">
                    <div class="">{{patron}}</div>
                </div>
        </div>

    </ion-content>
</ion-view>
