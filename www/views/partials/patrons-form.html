<ion-modal-view>

    <ion-header-bar>
        <div class="form-heading">Add Patron</div>
    </ion-header-bar>

    <ion-content>
    <div class="list modal-form">
        
        <label class="item item-input">
            <input type="text" placeholder="First Name" ng-model="customer.fname">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Last Name" ng-model="customer.lname">
        </label>
        <div class="check-text">
            <label class="checkbox">
                <input type="checkbox" ng-model="customer.receiveEmail">
            </label>
            Email Notification?
        </div>

        <label class="item item-input">
            <input type="text" placeholder="Email" ng-model="customer.email">
        </label>

        <div class="check-text">
            <label class="checkbox">
                <input type="checkbox" ng-model="customer.receiveText">
            </label>
            Text Notification?
            {{ customer.receiveText}}
        </div>

        <label class="item item-input">
            <input type="text" placeholder="Phone" ng-model="customer.phone">
        </label>

        <label class="item item-input item-select">
                <div class="input-label">
                       <div class="custom-form-text">Beer</div>
                </div>

                <select ng-model="customer.beers.beer1">
                    <option ng-repeat="(key, beer) in beers" value="{{key}}">{{beer.name}}</option>
                </select>
        </label>

        <label ng-if="customer.beers.beer1.length > 0" class="item item-input item-select">
                <div class="input-label">
                       <div class="custom-form-text">Beer</div>
                </div>

                <select ng-model="customer.beers.beer2">
                    <option ng-repeat="(key, beer) in beers" value="{{key}}">{{beer.name}}</option>
                </select>
        </label>

        <label ng-if="customer.beers.beer2.length > 0" class="item item-input item-select">
                <div class="input-label">
                       <div class="custom-form-text">Beer</div>
                </div>

                <select ng-model="customer.beers.beer3">
                    <option ng-repeat="(key, beer) in beers" value="{{key}}">{{beer.name}}</option>
                </select>
        </label>

        <button ng-click="createPatron(customer)">Create Patron</button>

    </div>
</ion-content>

</ion-modal-view>
